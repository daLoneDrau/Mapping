<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="./scripts/detect.js" type="text/javascript"></script>
        <title>Mapping Utility</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	</head>
	<body>
	    <noscript>
	       <div class="alert">
	           You need to enable JavaScript.
	       </div>
	    </noscript>
	    <div id="container">
			<div id="canvas">
				<canvas id="background" width="960" height="540"></canvas>
				<canvas id="midground" width="960" height="540"></canvas>
				<canvas id="foreground" width="960" height="540" class="clickable"></canvas>
				<!-- <canvas id="overlay"></canvas> -->
			</div>
		</div>	
		<div id="pos" style="float:right;"></div>
        <script type="text/javascript">
            var ctx = document.querySelector('canvas').getContext('2d'),
                parchment = document.getElementById("parchment");
            
            if(ctx.mozImageSmoothingEnabled === undefined) {
                document.querySelector('body').className += ' upscaled';
            }
        </script>
        
        <script src="scripts/log/log.js"></script>
        <script>
                var require = { waitSeconds: 60 };
        </script>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require-jquery.js loads. -->
        <script data-main="scripts/main" src="scripts/require-jquery.js"></script>
	</body>
</html>
